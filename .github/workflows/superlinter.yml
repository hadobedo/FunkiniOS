name: iOS build

on:
  [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Set up build environment
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '10.3.0'

      - name: Set up build environment pt. II
        uses: actions/checkout@v2

      - name: Set up build environment pt. III
        run: brew install haxe

      - name: setup haxelib repo
        run: haxelib setup .

      - name: Set Up environment pt. IV
        run: |
           haxelib install lime
           haxelib install flixel
           haxelib git polymod https://github.com/larsiusprime/polymod.git
           haxelib install flixel-ui
           haxelib install hscript
           haxelib install newgrounds
           haxelib install openfl
           haxelib git flixel-addons https://github.com/HaxeFlixel/flixel-addons
           haxelib install hxcpp
            

      - name: building!
        run: haxelib run lime test ios
      
      - name: checking directories
        run: ls
